
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AD Studio | Premium Digital Agency</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0e5e8a",
                        "accent": "#11b4d4",
                        "background-light": "#f8fafc",
                        "background-dark": "#f0f4f8",
                        "surface-light": "#f8fafc",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Manrope', sans-serif;
                @apply bg-[#f0f4f8] text-slate-800 antialiased overflow-x-hidden;
            }
        }
        @layer components {
            .glass-card {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.3);
                transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            }
            .glass-card:hover {
                background: rgba(255, 255, 255, 0.85);
                transform: translateY(-8px);
                box-shadow: 0 20px 40px -15px rgba(14, 94, 138, 0.15);
                border-color: rgba(14, 94, 138, 0.2);
            }
            .gradient-text {
                background: linear-gradient(135deg, #0e5e8a 0%, #11b4d4 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
            .project-card:hover .overlay {
                opacity: 1;
                backdrop-filter: blur(8px);
            }
            .project-card:hover img {
                transform: scale(1.05);
            }
            .instagram-embed {
                background: #fff;
                border-radius: 1rem;
                overflow: hidden;
            }
            .instagram-embed .instagram-media {
                margin: 0 !important;
                max-width: 100% !important;
                min-width: 0 !important;
                width: 100% !important;
            }
            .instagram-embed iframe {
                background: #fff;
                display: block;
                width: 100% !important;
            }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
